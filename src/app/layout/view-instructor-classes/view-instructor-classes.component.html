<!-- Class Info -->
<div class="card bg-primary mb-3">
  <div class="py-2 pl-4 pr-0">
    <div class="text-dark">
      <h5>
        {{ selectedClass.name }}
      </h5>
    </div>
    <span class="text-secondary class-code"
      >Description: {{ selectedClass.description }}</span
    >
  </div>
</div>

<div class="card bg-primary">
  <div class="card-header text-dark p-2">
    <i class="fa fa-fw fa-id-badge"></i> Class Members
  </div>

  <div class="card-body p-2">
    <input
      type="text"
      class="form-control mb-2"
      placeholder="Search student"
      [(ngModel)]="searchStudent"
    />

    <p class="text-secondary pl-4" *ngIf="members.length == 0">
      No Members
    </p>
    <ul class="list-group">
      <app-view-student-profile
        *ngFor="let member of members | filter: searchStudent"
        [member]="member"
      ></app-view-student-profile>
    </ul>
  </div>
  <div class="card-footer"></div>
</div>
