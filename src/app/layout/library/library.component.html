<app-top-nav title="Library"> </app-top-nav> <app-side-nav> </app-side-nav>
<div class="main">
  <div class="row" *ngIf="!isOnView">
    <div class="col-md-3">
      <button
        class="btn bg-primary text-light border w-100 p-2"
        [routerLink]="['/create-activities']"
        routerLinkActive="router-link-active"
      >
      <i class="fa fa-check"></i>
      Create
      </button>
      <hr/>
      <div class="card-body p-0 mb-2">
        <ul class="list-group">
          <li
            class="list-group-item cursor"
            (click)="!loading ? setSelectedTerm('prelim') : ''"
            [ngClass]="{ 'bg-info text-light': term == 'prelim' }"
          >
            Prelim
          </li>
          <li
            class="list-group-item cursor"
            (click)="!loading ? setSelectedTerm('midterm') : ''"
            [ngClass]="{ 'bg-info text-light': term == 'midterm' }"
          >
            Midterm
          </li>
          <li
            class="list-group-item cursor"
            (click)="!loading ? setSelectedTerm('pre-finals') : ''"
            [ngClass]="{ 'bg-info text-light': term == 'pre-finals' }"
          >
            Pre-Finals
          </li>
          <li
            class="list-group-item cursor"
            (click)="!loading ? setSelectedTerm('finals') : ''"
            [ngClass]="{ 'bg-info text-light': term == 'finals' }"
          >
            Finals
          </li>
        </ul>
      </div>

    </div>
    <div class="col-md-9">
      <!-- activity list -->
      <div class="activity-list" *ngIf="!loading">
        <div
          class="card p-3 btn text-left mb-2"
          *ngFor="let activity of activityList"
          (click)="setSelectedActivity(activity)"
        >
          <div>
            <h5 class="overflow-wrap m-0">{{ activity.title }}
              <span class="badge badge-success p-1 pr-2 pl-2 m-2" style="font-size:18px" *ngIf="activity.status==2; else inactive">Posted</span>
              <ng-template #inactive>
                <span class="badge badge-dark text-light p-1 pr-2 pl-2 m-2" style="font-size:18px">Draft</span>
              </ng-template></h5>
          </div>
          <hr class="m-0 mb-1" />
          <div class="row">
            <div class="col-md-5">
              ({{ activity.questions.length }}) Items
              <span class="text-capitalize text-primary" style="font-size:18px">{{ activity.type }}</span>
            </div>
            <div class="col-md-12">
              <hr/>
              <b>Instructions:</b>
              {{activity.instruction}}
            </div>
          </div>
        </div>
      </div>
      <!-- loading divs -->
      <div class="loading-div" *ngIf="loading">
        <div class="card p-3 btn text-left mb-2">
          <div class="row">
            <div class="col-md-5 overflow-hidden">
              <ngx-skeleton-loader
                count="1"
                [theme]="{
                  'border-radius': '0',
                  height: '90px',
                  width: '100%'
                }"
                appearance="circle"
              >
              </ngx-skeleton-loader>
            </div>
            <div class="col-md-7 pt-2">
              <h5 class="overflow-wrap">
                <ngx-skeleton-loader count="1" appearance="line">
                </ngx-skeleton-loader>
              </h5>
              <p class="overflow-wrap">
                <ngx-skeleton-loader count="1" appearance="line">
                </ngx-skeleton-loader>
              </p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-5">
              <ngx-skeleton-loader count="1" appearance="line">
              </ngx-skeleton-loader>
            </div>
            <div class="col-md-3">
              <ngx-skeleton-loader count="1" appearance="line">
              </ngx-skeleton-loader>
            </div>
            <div class="col-md-4">
              <ngx-skeleton-loader count="1" appearance="line">
              </ngx-skeleton-loader>
            </div>
          </div>
        </div>
        <div class="card p-3 btn text-left mb-2">
          <div class="row">
            <div class="col-md-5 overflow-hidden">
              <ngx-skeleton-loader
                count="1"
                [theme]="{
                  'border-radius': '0',
                  height: '90px',
                  width: '100%'
                }"
                appearance="circle"
              >
              </ngx-skeleton-loader>
            </div>
            <div class="col-md-7 pt-2">
              <h5 class="overflow-wrap">
                <ngx-skeleton-loader count="1" appearance="line">
                </ngx-skeleton-loader>
              </h5>
              <p class="overflow-wrap">
                <ngx-skeleton-loader count="1" appearance="line">
                </ngx-skeleton-loader>
              </p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-5">
              <ngx-skeleton-loader count="1" appearance="line">
              </ngx-skeleton-loader>
            </div>
            <div class="col-md-3">
              <ngx-skeleton-loader count="1" appearance="line">
              </ngx-skeleton-loader>
            </div>
            <div class="col-md-4">
              <ngx-skeleton-loader count="1" appearance="line">
              </ngx-skeleton-loader>
            </div>
          </div>
        </div>
        <div class="card p-3 btn text-left mb-2">
          <div class="row">
            <div class="col-md-5 overflow-hidden">
              <ngx-skeleton-loader
                count="1"
                [theme]="{
                  'border-radius': '0',
                  height: '90px',
                  width: '100%'
                }"
                appearance="circle"
              >
              </ngx-skeleton-loader>
            </div>
            <div class="col-md-7 pt-2">
              <h5 class="overflow-wrap">
                <ngx-skeleton-loader count="1" appearance="line">
                </ngx-skeleton-loader>
              </h5>
              <p class="overflow-wrap">
                <ngx-skeleton-loader count="1" appearance="line">
                </ngx-skeleton-loader>
              </p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-5">
              <ngx-skeleton-loader count="1" appearance="line">
              </ngx-skeleton-loader>
            </div>
            <div class="col-md-3">
              <ngx-skeleton-loader count="1" appearance="line">
              </ngx-skeleton-loader>
            </div>
            <div class="col-md-4">
              <ngx-skeleton-loader count="1" appearance="line">
              </ngx-skeleton-loader>
            </div>
          </div>
        </div>
      </div>
      <!-- no activity div -->
      <div
        class="no-activity rounded bg-light p-4 "
        *ngIf="!loading && activityList.length < 1"
      >
        <p class="text-secondary text-center m-0">
          No Activities on {{ term }}
        </p>
      </div>
    </div>
  </div>

  <div *ngIf="isOnView">
    <app-update-activity
      [activity]="selectedActivity"
      [back]="clearSelectedActivity.bind(this)"
    ></app-update-activity>
  </div>
</div>
