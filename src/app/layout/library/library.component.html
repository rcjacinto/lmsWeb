<app-top-nav title="Library"> </app-top-nav> <app-side-nav> </app-side-nav>
<div class="main">
  <div class="row" *ngIf="!isOnView">
    <div class="col-md-3">
      <div class="card-body p-0 mb-2">
        <ul class="list-group">
          <li
            class="list-group-item cursor"
            (click)="!loading ? setSelectedTerm('prelim') : ''"
            [ngClass]="{ 'bg-primary text-dark': term == 'prelim' }"
          >
            Prelim
          </li>
          <li
            class="list-group-item cursor"
            (click)="!loading ? setSelectedTerm('midterm') : ''"
            [ngClass]="{ 'bg-primary text-dark': term == 'midterm' }"
          >
            Midterm
          </li>
          <li
            class="list-group-item cursor"
            (click)="!loading ? setSelectedTerm('pre-finals') : ''"
            [ngClass]="{ 'bg-primary text-dark': term == 'pre-finals' }"
          >
            Pre-Finals
          </li>
          <li
            class="list-group-item cursor"
            (click)="!loading ? setSelectedTerm('finals') : ''"
            [ngClass]="{ 'bg-primary text-dark': term == 'finals' }"
          >
            Finals
          </li>
        </ul>
      </div>

      <button
        class="btn btn-dark border w-100"
        [routerLink]="['/create-activities']"
        routerLinkActive="router-link-active"
      >
        <i class="fa fa-plus-circle" aria-hidden="true"></i> Create
      </button>
    </div>
    <div class="col-md-9">
      <!-- activity list -->
      <div class="activity-list" *ngIf="!loading">
        <div
          class="card p-3 btn text-left mb-2"
          *ngFor="let activity of activityList"
          (click)="setSelectedActivity(activity)"
        >
          <div>
            <h5 class="overflow-wrap m-0">{{ activity.title }}</h5>
            <p class="overflow-wrap m-0">
              {{ activity.instruction }}
            </p>
          </div>
          <hr class="m-0 mb-1" />
          <div class="row">
            <div class="col-md-5">
              <span class="text-capitalize">{{ activity.type }}</span> |
              {{ activity.questions.length }} Questions
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-4">
              Status: {{ activity.status == 0 ? 'Unposted' : 'Posted' }}
            </div>
          </div>
        </div>
      </div>
      <!-- loading divs -->
      <div class="loading-div" *ngIf="loading">
        <div class="card p-3 btn text-left mb-2">
          <div class="row">
            <div class="col-md-5 overflow-hidden">
              <ngx-skeleton-loader
                count="1"
                [theme]="{
                  'border-radius': '0',
                  height: '90px',
                  width: '100%'
                }"
                appearance="circle"
              >
              </ngx-skeleton-loader>
            </div>
            <div class="col-md-7 pt-2">
              <h5 class="overflow-wrap">
                <ngx-skeleton-loader count="1" appearance="line">
                </ngx-skeleton-loader>
              </h5>
              <p class="overflow-wrap">
                <ngx-skeleton-loader count="1" appearance="line">
                </ngx-skeleton-loader>
              </p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-5">
              <ngx-skeleton-loader count="1" appearance="line">
              </ngx-skeleton-loader>
            </div>
            <div class="col-md-3">
              <ngx-skeleton-loader count="1" appearance="line">
              </ngx-skeleton-loader>
            </div>
            <div class="col-md-4">
              <ngx-skeleton-loader count="1" appearance="line">
              </ngx-skeleton-loader>
            </div>
          </div>
        </div>
        <div class="card p-3 btn text-left mb-2">
          <div class="row">
            <div class="col-md-5 overflow-hidden">
              <ngx-skeleton-loader
                count="1"
                [theme]="{
                  'border-radius': '0',
                  height: '90px',
                  width: '100%'
                }"
                appearance="circle"
              >
              </ngx-skeleton-loader>
            </div>
            <div class="col-md-7 pt-2">
              <h5 class="overflow-wrap">
                <ngx-skeleton-loader count="1" appearance="line">
                </ngx-skeleton-loader>
              </h5>
              <p class="overflow-wrap">
                <ngx-skeleton-loader count="1" appearance="line">
                </ngx-skeleton-loader>
              </p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-5">
              <ngx-skeleton-loader count="1" appearance="line">
              </ngx-skeleton-loader>
            </div>
            <div class="col-md-3">
              <ngx-skeleton-loader count="1" appearance="line">
              </ngx-skeleton-loader>
            </div>
            <div class="col-md-4">
              <ngx-skeleton-loader count="1" appearance="line">
              </ngx-skeleton-loader>
            </div>
          </div>
        </div>
        <div class="card p-3 btn text-left mb-2">
          <div class="row">
            <div class="col-md-5 overflow-hidden">
              <ngx-skeleton-loader
                count="1"
                [theme]="{
                  'border-radius': '0',
                  height: '90px',
                  width: '100%'
                }"
                appearance="circle"
              >
              </ngx-skeleton-loader>
            </div>
            <div class="col-md-7 pt-2">
              <h5 class="overflow-wrap">
                <ngx-skeleton-loader count="1" appearance="line">
                </ngx-skeleton-loader>
              </h5>
              <p class="overflow-wrap">
                <ngx-skeleton-loader count="1" appearance="line">
                </ngx-skeleton-loader>
              </p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-5">
              <ngx-skeleton-loader count="1" appearance="line">
              </ngx-skeleton-loader>
            </div>
            <div class="col-md-3">
              <ngx-skeleton-loader count="1" appearance="line">
              </ngx-skeleton-loader>
            </div>
            <div class="col-md-4">
              <ngx-skeleton-loader count="1" appearance="line">
              </ngx-skeleton-loader>
            </div>
          </div>
        </div>
      </div>
      <!-- no activity div -->
      <div
        class="no-activity rounded bg-light p-4 "
        *ngIf="!loading && activityList.length < 1"
      >
        <p class="text-secondary text-center m-0">
          No Activities on {{ term }}
        </p>
      </div>
    </div>
  </div>

  <div *ngIf="isOnView">
    <app-update-activity
      [activity]="selectedActivity"
      [back]="clearSelectedActivity.bind(this)"
    ></app-update-activity>
  </div>
</div>
